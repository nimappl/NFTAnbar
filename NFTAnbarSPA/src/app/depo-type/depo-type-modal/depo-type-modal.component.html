<h1>{{ title }}</h1>
<form #f="ngForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field appearance="fill">
        <mat-label>نام انبار</mat-label>
        <input type="text" name="name" autocomplete="off" [(ngModel)]="data.name" matNativeControl>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>کد انحصاری شرکت نفت</mat-label>
        <input type="number" name="gCode" autocomplete="off" [(ngModel)]="data.gCode" matNativeControl>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field appearance="fill">
        <mat-label>کد دسترسی برنامه نویس</mat-label>
        <input type="number" name="gKey" autocomplete="off" [(ngModel)]="data.gKey" matNativeControl>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="data.active" name="active" color="primary" class="my-3 pr-2 d-block">فعال</mat-checkbox>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary ml-2" [mat-dialog-close]="submitted">بستن</button>
    <button class="btn btn-primary d-flex" type="submit">
      <div>ثبت</div>
      <app-loading-spinner-bars
      color="white"
      style="height: 25px"
      class="mr-2"
      *ngIf="reachingOut"></app-loading-spinner-bars>
    </button>
  </div>
</form>
